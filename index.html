<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scientific Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #111;
      --btn-bg: #ddd;
      --btn-hover: #bbb;
      --accent: #cecece;
    }

    body.dark-mode {
      --bg: #121212;
      --text: #fff;
      --btn-bg: #ffffff;
      --btn-hover: #ffffff;
      --accent: #000000;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      padding: 1rem;
    }

    .calculator {
      background: var(--btn-bg);
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      width: 540px;
    }

    #display {
      width: 94%;
      padding: 1rem;
      font-size: 1.4rem;
      text-align: right;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      border: none;
      background: var(--bg);
      color: var(--text);
    }

    .btns {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 0.5rem;
    }

    button {
      padding: 0.8rem;
      border: none;
      border-radius: 0.5rem;
      background: var(--btn-bg);
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      color: var(--text);
    }

    button:hover {
      background: var(--btn-hover);
    }

    .row {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin: 1rem 0;
    }

    .toggle, .voice {
      padding: 0.5rem 1rem;
      border-radius: 5px;
      background: var(--accent);
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .history {
      margin-top: 1rem;
      max-height: 100px;
      overflow-y: auto;
      background: var(--btn-bg);
      padding: 0.5rem;
      border-radius: 5px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="btns">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">Ã·</button>
      <button onclick="clearDisplay()">C</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">Ã—</button>
      <button onclick="del()">âŒ«</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">âˆ’</button>
      <button onclick="append('**2')">xÂ²</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="append('+')">+</button>
      <button onclick="append('%')">mod</button>

      <button onclick="append('Math.sin(')">sin</button>
      <button onclick="append('Math.cos(')">cos</button>
      <button onclick="append('Math.tan(')">tan</button>
      <button onclick="append('Math.log(')">log</button>
      <button onclick="append('Math.sqrt(')">âˆš</button>

      <button onclick="append('Math.exp(')">exp</button>
      <button onclick="append('Math.abs(')">abs</button>
      <button onclick="append('Math.PI')">Ï€</button>
      <button onclick="append('Math.E')">e</button>
      <button onclick="append('**')">^</button>
    </div>
    <div class="row">
      <button id="theme-toggle" class="toggle">ðŸŒ— Theme</button>
      <button id="voice" class="voice">ðŸŽ¤ Voice</button>
    </div>
    <div class="history" id="history"></div>
  </div>

  <script>
    const display = document.getElementById("display");
    const historyBox = document.getElementById("history");

    function append(val) {
      display.value += val;
    }

    function clearDisplay() {
      display.value = '';
    }

    function del() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        const result = eval(display.value);
        addHistory(display.value + " = " + result);
        display.value = result;
      } catch {
        display.value = "Error";
      }
    }

    function addHistory(entry) {
      const p = document.createElement("p");
      p.textContent = entry;
      historyBox.prepend(p);
    }

    // Theme Toggle
    document.getElementById("theme-toggle").addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });

    // Voice Input
    const mic = document.getElementById("voice");
    if ('webkitSpeechRecognition' in window) {
      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";

      mic.addEventListener("click", () => {
        recognition.start();
      });

      recognition.onresult = (event) => {
        const voiceInput = event.results[0][0].transcript;
        display.value = voiceInput;
      };
    } else {
      mic.disabled = true;
      mic.innerText = "ðŸš« No Voice";
    }

    // Keyboard Support
    document.addEventListener("keydown", (e) => {
      if (e.key.match(/[0-9+\-*/.%()]/)) {
        append(e.key);
      } else if (e.key === "Enter") {
        calculate();
      } else if (e.key === "Backspace") {
        del();
      } else if (e.key === "Escape") {
        clearDisplay();
      }
    });
  </script>
</body>
</html>
